<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One-Time Payment - Merchant Async Validation - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .validation-controls {
        width: fit-content;
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .validation-controls h3 {
        margin-top: 0;
        margin-bottom: 15px;
      }

      .control-group:first-of-type {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .control-group input[type="number"] {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .control-group input[type="checkbox"] {
        margin-right: 8px;
      }

      .error-display {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        display: none;
      }

      .error-display.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>One-Time Payment Merchant Async Validation</h1>

    <div class="error-display"></div>

    <div class="validation-controls">
      <h3>Validation Settings</h3>
      <div class="control-group">
        <label for="validation-delay">Validation Delay (milliseconds):</label>
        <input
          type="number"
          id="validation-delay"
          value="7000"
          min="0"
          max="10000"
          step="500"
        />
      </div>
      <div class="control-group">
        <label>
          <input type="checkbox" id="validation-pass" checked />
          Validation Should Pass
        </label>
      </div>
    </div>

    <div class="buttons-container">
      <paypal-button id="paypal-button" type="pay" hidden></paypal-button>
    </div>
    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>
  </body>
</html>
