<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One-Time Payment - Payment Handler - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>One-Time Payment with Payment Handler</h1>

    <paypal-button id="paypal-button" type="pay" hidden></paypal-button>

      onload="onPayPalWebSdkLoaded()"
    ></script>
